<html lang="en">

	<head>

		<link rel="stylesheet" href="css/reveal.css">

		<!-- Printing and PDF exports -->

		<style type="text/css">
			body {
				transition: background 0.5s;
				display: block;
				position: relative;
				background: #dcdcdc;
			}
			body::after {
			  content: "";
			  background: url('/revealjsBallTheme/images/01.jpg');
			  background-size: auto 100%;
    		  background-position: center;
			  opacity: 0.2;
			  top: 0;
			  left: 0;
			  bottom: 0;
			  right: 0;
			  position: absolute;
			  z-index: -2;   
			}
			body.bluelight{
			    background: #dcdcdc linear-gradient(to bottom, rgb(117, 249, 255), rgba(117, 249, 255, 0.1) 13%, rgba(255, 255, 255, 0) 20%);
    			box-shadow: inset 0 2px 4px 0px #DAFFFD, inset 0 7px 9px -1px #34F1FD;
			}
			.reveal {
			    color: rgb(74, 71, 61);
			}
			.reveal h2 {
				font-family: Impact, sans-serif;
				font-size: 1.8em;
				color: #FFFFFF;
				  text-shadow: 0 1px 0 #ccc,
				               0 2px 0 #c9c9c9,
				               0 3px 0 #bbb,
				               0 4px 0 #b9b9b9,
				               0 5px 0 #aaa,
				               0 6px 1px rgba(0,0,0,.1),
				               0 0 5px rgba(0,0,0,.1),
				               0 1px 3px rgba(0,0,0,.3),
				               0 3px 5px rgba(0,0,0,.2),
				               0 5px 10px rgba(0,0,0,.25),
				               0 10px 10px rgba(0,0,0,.2),
				               0 20px 20px rgba(0,0,0,.15);
			}
			#ballBody {
			  transition: background 0.5s;
			  margin: 0;
			  border-radius: 50%;
			    height: 0;
    			padding-bottom: 100%;
			  background: radial-gradient(circle at 20% 20%, #EFEAE2, #848484);
			}
			#ballBody.bluelight{
				background: radial-gradient(circle at 50% -50%, #ABF9F9, rgba(191, 254, 255, 0.1), rgba(239, 234, 226, 0)), radial-gradient(circle at 20% 20%, #EFEAE2, #848484);
			}
			.ballWrap{
			  position: absolute;
			  display: block;
			    top: 20%;
			    left: 30%;
				width: 40%;
				height: 40%;
			}
			.ballWrap .shadow {
				position: absolute;
				margin-top: -25%;
				width: 100%;
				height: 100%;
				background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1) 30%, rgba(0, 0, 0, 0) 60%);

				-moz-transform: scale(1,0.5);
				-ms-transform: scale(1,0.5);
				-o-transform: scale(1,0.5);
				transform: scale(1,0.5);
				z-index: -1;
			}	
				
		</style>
	</head>

	<body class="stage">
		<div id="ball" class="animated ballWrap"><div id="ballBody"></div><span class="shadow"></span></div>

		<div class="reveal center convex">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<!-- here come slides -->
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
		/* global Reveal hljs */
			var root = document.getElementsByClassName('slides')[0],
				slides = [{
					attrs:[{
						name:'data-external',
						value:'slides/slide01/slide01.html'
					}]
				},{
					attrs:[{
						name:'data-external',
						value:'slides/slide02/slide02.html'
					}]
				},{
					attrs:[{
						name:'data-external',
						value:'slides/slide03/slide03.html'
					}]
				},{
					attrs:[{
						name:'data-external',
						value:'slides/slide04/slide04.html'
					},{
						name:'data-transition',
						value:'slide'
					},{
						name:'data-background',
						value:'#b5533c'
					},{
						name:'data-background-transition',
						value:'zoom'
					}]
				},{
					attrs:[{
						name:'data-external',
						value:'slides/slide05/slide05.html'
					},{
						name:'data-markdown'
					}]
				}],
				ball = document.getElementById('ball');
				
				console.log(root);
			
			for (var i = 0; i < slides.length; i++) {
				var sec = document.createElement('section'),
					attrs = slides[i].attrs;
				
				for (var y = attrs.length; y--; ) {
					var att = document.createAttribute(attrs[y].name);       // Create a "class" attribute
					att.value = attrs[y].value || '';                           // Set the value of the class attribute
					sec.setAttributeNode(att);
				}
					
				root.appendChild(sec);
			}
			

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'bower_components/reveal.js-menu/menu.js' }
				]
			});
			
			// animate ball on slide change
			Reveal.addEventListener( 'slidechanged', function( event ) {
			    ball.classList.add("pulse");
			    setTimeout(function(){
			    	ball.classList.remove("pulse");
			    },1000);
			} );

		</script>

	</body>
</html>
